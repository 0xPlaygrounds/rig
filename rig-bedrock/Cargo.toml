[package]
name = "rig-bedrock"
version = "0.1.3"
edition = "2021"
license = "MIT"
readme = "README.md"
description = "AWS Bedrock model provider for Rig integration."

[dependencies]
rig-core = { version = "0.12.0", path = "../rig-core", features = ["image"]  }
rig-derive = { path = "../rig-core/rig-core-derive", version = "0.1.2" }
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
schemars = "0.8.16"
tracing = "0.1.40"
aws-config = { version = "1.6.0", features = ["behavior-version-latest"] }
aws-sdk-bedrockruntime = "1.77.0"
aws-smithy-types = "1.3.0"
base64 = "0.22.1"
async-stream = "0.3.6"
uuid = { version = "1.16.0", features = ["v4"]}

[dev-dependencies]
anyhow = "1.0.75"
tokio = { version = "1.34.0", features = ["full"] }
tracing-subscriber = "0.3.18"
reqwest = { version = "0.12.12", features = ["json", "stream"] }

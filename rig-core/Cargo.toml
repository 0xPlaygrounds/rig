[package]
name = "rig-core"
version = "0.5.0"
edition = "2021"
license = "MIT"
readme = "README.md"
description = "An opinionated library for building LLM powered applications."
repository = "https://github.com/0xPlaygrounds/rig"

[lib]
name = "rig"
path = "src/lib.rs"
doctest = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.11.22", features = ["json"] }
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
tracing = "0.1.40"
futures = "0.3.29"
ordered-float = "4.2.0"
schemars = "0.8.16"
thiserror = "1.0.61"
rig-derive = { version = "0.1.0", path = "./rig-core-derive", optional = true }
glob = "0.3.1"
lopdf = { version = "0.34.0", optional = true }
rayon = { version = "1.10.0", optional = true}

[dev-dependencies]
anyhow = "1.0.75"
assert_fs = "1.1.2"
tokio = { version = "1.34.0", features = ["full"] }
tracing-subscriber = "0.3.18"
tokio-test = "0.4.4"

[features]
all = ["derive", "pdf", "rayon"]
derive = ["dep:rig-derive"]
pdf = ["dep:lopdf"]
rayon = ["dep:rayon"]

[[test]]
name = "embed_macro"
required-features = ["derive"]

[[example]]
name = "rag"
required-features = ["derive"] 

[[example]]
name = "vector_search"
required-features = ["derive"] 

[[example]]
name = "vector_search_cohere"
required-features = ["derive"] 

[[example]]
name = "gemini_embeddings"
required-features = ["derive"] 

[[example]]
name = "xai_embeddings"
required-features = ["derive"] 

[package]
name = "rig-core"
version = "0.1.0"
edition = "2021"
license = "MIT"
readme = "README.md"
description = "An opinionated library for building LLM powered applications."
repository = "https://github.com/0xPlaygrounds/rig"

[lib]
name="rig"
path="src/lib.rs"

[dependencies]
reqwest = { version = "0.11.22", features = ["json"] }
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
tracing = "0.1.40"
futures = "0.3.29"
ordered-float = "4.2.0"
schemars = "0.8.16"
thiserror = "1.0.61"
async-trait = "0.1.68"
csv = "1.3.0"
lopdf = "0.34.0"
html5ever = "0.29.0"
markdown = "0.3.0"
tokio = { version = "1.34.0", features = ["fs", "io-util"] }
anyhow = "1.0.75"
walkdir = "2.5.0"

[dev-dependencies]
tokio = { version = "1.34.0", features = ["full"] }
tracing-subscriber = "0.3.18"
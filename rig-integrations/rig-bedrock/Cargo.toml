[package]
name = "rig-bedrock"
version = "0.3.14"
edition = { workspace = true }
license = "MIT"
readme = "README.md"
description = "AWS Bedrock model provider for Rig integration."

[features]
bedrock-rustls = ["aws-sdk-bedrockruntime/rustls"]

[lints]
workspace = true

[dependencies]
async-stream = { workspace = true }
aws-config = { workspace = true, features = ["behavior-version-latest"] }
aws-sdk-bedrockruntime = { workspace = true, features = ["rt-tokio", "default-https-client"] }
aws-smithy-types = { workspace = true }
base64 = { workspace = true }
rig-core = { path = "../../rig/rig-core", version = "0.32.0", default-features = false, features = [
    "image",
] }
nanoid = { workspace = true }
rig-derive = { path = "../../rig/rig-derive", version = "0.1.10" }
schemars = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tracing = { workspace = true }
uuid = { workspace = true, features = ["v4"] }

[dev-dependencies]
anyhow = { workspace = true }
reqwest = { workspace = true, features = ["json", "stream"] }
tracing-subscriber = { workspace = true }
